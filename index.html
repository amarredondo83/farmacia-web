<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmacia Vida Saludable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #009688;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #00796b;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .banner {
      background-image: url('https://via.placeholder.com/1200x300?text=Farmacia+Vida+Saludable');
      height: 300px;
      background-size: cover;
      background-position: center;
    }
    .contenido {
      padding: 2rem;
      text-align: center;
    }
    .productos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .producto {
      background: white;
      margin: 1rem;
      padding: 1rem;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      background-color: #009688;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 10px;
      cursor: pointer;
    }
    footer {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    #carrito {
      position: fixed;
      top: 80px;
      right: 10px;
      background: white;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 250px;
    }
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <header>
    <h1>Farmacia Vida Saludable</h1>
    <p>Tu salud es nuestra prioridad</p>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Productos</a>
    <a href="#">Servicios</a>
    <a href="#">Contáctenos</a>
  </nav>

  <div class="banner"></div>

  <section class="contenido">
    <h2>Productos destacados</h2>
    <div class="productos">
      <div class="producto">
        <h3>Acetaminofén 500mg</h3>
        <p>$5.000</p>
        <button onclick="agregarAlCarrito('Acetaminofén 500mg', 5000)">Agregar</button>
      </div>
      <div class="producto">
        <h3>Multivitamínicos</h3>
        <p>$20.000</p>
        <button onclick="agregarAlCarrito('Multivitamínicos', 20000)">Agregar</button>
      </div>
      <div class="producto">
        <h3>Gel antibacterial</h3>
        <p>$8.000</p>
        <button onclick="agregarAlCarrito('Gel antibacterial', 8000)">Agregar</button>
      </div>
    </div>
  </section>

  <div id="carrito">
    <h3>Carrito de Compras</h3>
    <ul id="lista-carrito"></ul>
    <p><strong>Total: </strong>$<span id="total">0</span></p>
  </div>

  <a class="whatsapp-button" href="https://wa.me/573001112233?text=Hola%20Farmacia%20Vida%20Saludable,%20quisiera%20hacer%20una%20consulta" target="_blank" title="Contáctanos por WhatsApp">
    &#x1F4AC;
  </a>

  <footer>
    <p>&copy; 2025 Farmacia Vida Saludable</p>
  </footer>

  <script>
    let carrito = [];
    function agregarAlCarrito(producto, precio) {
      carrito.push({ producto, precio });
      mostrarCarrito();
    }

    function mostrarCarrito() {
      const lista = document.getElementById("lista-carrito");
      const total = document.getElementById("total");
      lista.innerHTML = "";
      let suma = 0;
      carrito.forEach(item => {
        let li = document.createElement("li");
        li.textContent = `${item.producto} - $${item.precio}`;
        lista.appendChild(li);
        suma += item.precio;
      });
      total.textContent = suma.toLocaleString();
    }
  </script>

</body>
</html>
